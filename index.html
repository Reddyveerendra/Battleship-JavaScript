<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <link rel="stylesheet" href="style.css">
</head>

<body style="margin: 0%;">
    <div id="game-info">
        <p>Turn: <span id="turn-display"></span></p>
        <p>Info: <span id="info"></span></p>
    </div>

    <div id="gamesboard-container"></div>

    <div class="option-container">
        <div class="carrier-preview carrier" draggable=true id='0'></div>
        <div class="battleship-preview battleship" draggable=true id="1"></div>
        <div class="cruiser-preview cruiser" draggable=true id="2"></div>
        <div class="submarine-preview submarine" draggable=true id="3"></div>
        <div class="destroyer-preview destroyer" draggable=true id="4"></div>

    </div>

    <button id="Flip-button">FLIP</button>
    <button id="start-button">START</button>



    <script src="main.js"></script>

</body>

</html>
